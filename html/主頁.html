<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel='stylesheet' href='./樣式.css'/>
        <link rel='stylesheet' href='./font-awesome-4.7.0/css/font-awesome.css'/>
        <script src='jquery-3.1.1.min.js'></script>
        <script src='vue.js'></script>
        <script src='琴.js'></script>
        <script src='幹.js'></script>
    </head>
    <body>
      <div id="all">
        <div id="bg"></div>
        <div class="上">
            <i class="fa fa-github"></i>
            Invoker
        </div>
        <div class="左下">
            <a href='javascript:畫面.單詞縮小()'>
                <i class="fa fa-search-minus"></i>
            </a>
            <a href='javascript:畫面.單詞還原()'>
                <i class="fa fa-search"></i>
            </a>
            <a href='javascript:山彥.切換全屏()'>
                <i class="fa fa-arrows"></i>
            </a>
            <a href='javascript:畫面.靜音=!畫面.靜音'>
                <span v-if='畫面.靜音'>
                    <i class="fa fa-volume-off"></i>
                </span>
                <span v-else>
                    <i class="fa fa-volume-up"></i>
                </span>
            </a>
        </div>
        <div class="右上">
            <div>
                <i class="fa fa-clock-o"></i>
                <span id="時"></span>
                <span>:</span>
                <span id="分"></span>
            </div>
            <div>
                <i class="fa fa-bar-chart"></i>
                {{已選長度}}:{{詞典長度}} ({{Math.floor(已選長度/詞典長度*100)}}%)
            </div>
            <div>
                <i class="fa fa-low-vision"></i>
                {{切表長度}}
            </div>
        </div>
        <div id="單詞條"></div>
        <div id="選擇條">
            <div class="1" id="選項" onclick='畫面.選擇(1);'>
                <div>
                    1
                </div>
            </div>
            <div class="2" id="選項" onclick='畫面.選擇(2);'>
                <div>
                    2
                </div>
            </div>
            <div class="3" id="選項" onclick='畫面.選擇(3);'>
                <div>
                    3
                </div>
            </div>
            <div class="4" id="選項" onclick='畫面.選擇(4);'>
                <div>
                    4
                </div>
            </div>
        </div>
      </div>
    </body>
</html>
